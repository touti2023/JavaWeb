<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style 只能在head内部，css的设置器 -->
    <!-- 在{ }中写参数 -->
    <style>
        span{
            font-size:120px;
            color: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <span>11111</span>
    <span>22222</span>
</body>
