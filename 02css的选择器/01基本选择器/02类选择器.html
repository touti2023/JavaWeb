<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class 表示同类，可以进行一并更改。类更改要在style内进行，且以点符号开头。*/
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <span>我是黑色</span>
    <span class="red">我是红色</span>
    <div>我是黑色</div>
    <div class="red">我是红色</div>
</body>
</body>
</html>
