    //其他类型转换为 boolean类型
    /* 
    Number:0 和 NaN 为false，其他均为true
    String：空字符为false，其余为true
    null 和 undefined均为false

    总结：0，NaN，空字符，null，undefined这5种情况为false，其余均为true，包括空格。
    */
    
    if(0){
        alert('0为false');
    }
    if(NaN){
        alert('NaN 为false');
    }
    if(-1){
        alert('其他都为为true');
    }
