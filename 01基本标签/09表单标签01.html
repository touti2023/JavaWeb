    <!-- 定义一个表单:  <form>表单内容</form> -->
    <!-- <input />   表示文本框。前可加汉字，例如：用户名-->
    <!-- 单选框，哟0年关乎只能选择，不能输入，须指定 value 属性 -->
    <!-- checked 默认选中 -->
    <form>
        用户名:<input type="test" name="username"/> <br /> 
        密 码:<input type="password" name="password"/> <br />
        性别:<input type="radio" name="gender" value="man" checked/>男 
            <input type="radio" name="gender" value="woman"/>女 
            <input type="radio" name="gender" value="other"/>其他 <br />

            <input type="submit" />

    </form>
