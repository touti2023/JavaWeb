<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块标签分两种：
    1 <div> :适用于大量信息展示，默认占满一行，会自动换行。
    2 <span>:少量信息展示，有多少就占用多少空间，不会自动换行。
    -->
    <div>我是坦克</div>
    <div>我是输出</div>
    <span>我是辅助</span>
    <span>我是替补</span>

</body>
</html>
