<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- readonly 只读不可修改 -->
    <!-- disabled 不可选取-->
    <form>
        用户名：<input type="text" name="username" /> <br />
        密码：<input type="password" name="password" /> <br />
        姓名：<input type="text" name="name" readonly value="xxx"> <br />
        别名：<input type="text" name="other name" value="xxx2" disabled> <br />
        <input type="submit" />
    </form>
</body>
</html>
