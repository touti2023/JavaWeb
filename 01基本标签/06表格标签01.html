<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table> 表格标签 默认0像素，通过修改 border 值可以呈现 边框 效果;width 可以设置宽度-->
        <!-- <tr> 行标签-->
            <!-- <td> 只能写在行标签里，表示单元格 和<th>的区别是，<th>会自动居中加粗-->
    <table border="1" width="40%">
        <tr>
            <th>姓名</th>
            <th>数学</th>
            <th>语文</th>
            <th>总分</th>
        </tr>

        <tr>
            <td>小明</td>
            <td>100</td>
            <td>100</td>
            <td>200</td>
        </tr>

        <tr>
            <td>小红</td>
            <td>100</td>
            <td>100</td>
            <td>200</td>
        </tr>

    </table>
</body>
</html>
