<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
        }
        li {
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>

    <h1>块级元素1-div-由块级元素---》行内元素</h1>
    <div>div1</div>
    <div>div2</div>

    <h1>块级元素2-无序列表</h1>
    <ul>
        <li>荆棘谷</li>
        <li>修道院</li>
        <li>闪金镇</li>
    </ul>

    <h1>内行元素1-span</h1>
    <span>span1</span>
    <span>span2</span>

</body>
</html>
